<div class="row team-page">
  <div class="col-md-12 col-sm-12">
    <div ng-model="team" class="section-header row">
      <h1>Teams</h1>
      <h2>{{team.name}}</h2>
    </div>

    <div class="row section">
      <div class="col-md-4">
        <span class="title">Description</span> <p class="team-desc">{{team.description}}</p>
      </div>
    </div>

    <div class="row section">
      <div class="col-md-4 user-list">
        <span class="title">Team's Projects</span> <p class="team-project"></p>
      </div>
    </div>

    <div class="row section">
      <div class="col-md-4 ">
        <i class="glyphicon glyphicon-king"></i>
        <span class="title">Owners </span>
        <p class="user-list">{{team.owner.name}} <a ng-if="team.isOwner" class="transfer hidden-link" href="#">Transfer Ownership</a></p>
      </div>

      <div class="col-md-4">
        <i class="glyphicon glyphicon-user"></i>
        <span class="title">Administrators </span>
        <p ng-repeat="admin in team.admins" class="user-list">{{admin.name}} <a href="#" ng-if="team.isOwner" class="remove-user hidden-link">Remove</a></p>
        <p class=""><i class="add glyphicon glyphicon-plus-sign"></i></p>
      </div>

      <div class="col-md-4">
        <i class="glyphicon glyphicon-user"></i>
        <span class="title">All Users </span>
        <p ng-repeat="user in team.users" class="user-list">{{user.name}} <a href="#" ng-if="team.isOwner" class="remove-user hidden-link">Remove</a></p>
        <p class=""><i class="add glyphicon glyphicon-plus-sign"></i></p>
      </div>
    </div>

    <div ng-if="team.isOwner" class="row section">
      <div class="col-md-4 user-list">
        <a href="" ng-click="onDelete()" class="btn btn-danger">Delete Team</a>
      </div>
    </div>

  </div>
</div>
