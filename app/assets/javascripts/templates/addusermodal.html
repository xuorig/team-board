<div ng-controller="TeamController">
	<div class="modal-header">
	    <h3 class="modal-title">Add Team Members</h3>
	</div>
	<div class="modal-body">
	    <h2>Team Members</h2>
	    <ul class="member-list">
	      <li ng-repeat="member in members">
	        <div class="member-info">
	          <i class="glyphicon glyphicon-user"></i> {{ member.name }}   
	          <i ng-click="removeMemberFromList(member.email)" class="pull-right glyphicon glyphicon-remove remove-user"></i>
	        </div>
	      </Li>
	    </ul>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" ng-click="ok()">OK</button>
	    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</div>
