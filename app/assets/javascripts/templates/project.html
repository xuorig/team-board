<div class="row item-page" ng-controller="ProjectController">
  <div class="col-md-12 col-sm-12">
    <div ng-model="project" class="section-header row">
      <h1>{{project.name}}</h1>
      <h2>Edit Project</h2>
    </div>

    <div class="row section">
      <div class="col-md-4">
        <span class="title">Description</span> <p class="team-desc">{{project.description}}</p>
      </div>
    </div>

    <div class="row section">
      <div class="col-md-12">
        <span class="title">Boards</span>
        <div class="row">
          <div class="col-md-4" ng-repeat="board in project.boards">
            <div class="board">
              <div class="board-name">
                <i class="glyphicon glyphicon-th"></i><a href="#/boards/{{board.id}}">{{board.name}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row section">
      <div class="col-md-12">
        <i class="glyphicon glyphicon-king"></i>
        <span class="title">Owners </span>
        <p class="user-list">{{project.owner.name}} <a ng-if="project.isOwner" class="transfer hidden-link" href="#">Transfer Ownership</a></p>
      </div>
    </div>

    <div class="row section">
      <div class="col-md-12">
        <i class="glyphicon glyphicon-user"></i>
        <span class="title">Managers </span>
        <p ng-repeat="manager in project.managers" class="user-list">{{manager.name}} <a href="#" ng-if="project.isOwner" class="remove-user hidden-link">Remove</a></p>
      </div>
    </div>

    <div class="row section">
      <div class="col-md-12">
        <i class="glyphicon glyphicon-user"></i>
        <span class="title">All Users </span>
        <p ng-repeat="user in project.users" class="user-list">
          <span ng-if="user.active">{{user.name}}</span>
          <span ng-if="!user.active">{{user.email}} (Invitation Sent)</span>
          <a href="#" ng-if="project.isOwner" class="remove-user hidden-link">Remove</a>
        </p>
      </div>
    </div>

    <div ng-if="project.isOwner" class="row section">
      <div class="col-md-4 user-list">
        <a href="" ng-click="onDelete()" class="btn btn-danger">Delete Project</a>
      </div>
    </div>

  </div>
</div>
